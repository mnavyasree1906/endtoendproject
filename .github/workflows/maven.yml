name:  Build and Run Tests

on:
  push:
    branches: [ "master", "ramu" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    # Checkout code
    steps:
    - uses: actions/checkout@v4
    
    # Set up JDK
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
    
        
    # Build with Maven
    - name: Build with Maven
      run: mvn test

     # Optional: List contents of the target directory for debugging
    - name: List work directory
      run: ls -R /home/runner/work/endtoendproject/endtoendproject/target

    - name: Publish Test Report
      if: success() || failure()
      uses: scacap/action-surefire-report@v1
      with:
        report_paths: '/home/runner/work/endtoendproject/endtoendproject/target/surefire-reports/TEST-*.xml'
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_name: Automation Tests Report


      # Publish Extent HTML Report
    - name: Publish Extent Reports
      if: success() || failure()
      uses: peaceiris/actions-gh-pages@v3
      with:
          publish_dir: '/home/runner/work/endtoendproject/endtoendproject/target/'  # Ensure this directory contains index.html
          github_token: ${{ secrets.GITHUB_TOKEN }}